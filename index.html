<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div data-previous-operand class="screen-prev"></div>
                <div data-current-operand class="screen-current"></div>
            </div>
            <button data-clear class="span-two clear-button">Clear</button>
            <button data-delete class="span-two delete-button">Delete</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operation-button">÷</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operation-button">×</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operation-button">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals>=</button>
            <button data-operation class="operation-button">+</button>
        </div>
    </main>
    <div class="footer">Copyright © 2021 Zynade</div>
</body>
</html>
