<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-prev">123 +</div>
                <div class="screen-current">456</div>
            </div>
            <button class="span-two clear-button">Clear</button>
            <button class="span-two delete-button">Delete</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operand-button">÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operand-button">×</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operand-button">-</button>
            <button>.</button>
            <button>0</button>
            <button class="calculate-button">=</button>
            <button class="operand-button">+</button>
        </div>
    </main>
    <div class="footer">Copyright © 2021 Zynade {github logo}</div>
</body>
</html>
